<html>
    <head>
        <title>
            My first form
        </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
        <body>
            <h3>Feedback form</h3>
            <form>
             <table>
                <tr>
                    <td>
                        <label>Your name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Your contact number:</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth:</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Are you human</label>
                    </td>
                    <td>
                        <input type="radio" id="YES" value="Yes">
                        <label for="YES">YES</label>
                        <br>
                        <input type="radio" id="NO" value="No">
                        <label for="NO">NO</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>How much do you like my website? Right being the highest</label>
                    </td>
                    <td>
                        <input type="range">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Select a color that you like</label>
                    </td>
                    <td>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload your photo</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>
            <label>Check everything that applies:</label><br>
            <input type="checkbox" id=""> <label>I am a human</label><br>
            <input type="checkbox" id=""><label>I am ober 18 years</label><br>
            <input type="checkbox" id=""><label>I like to recieve updates</label><br>
            <input type="submit">

            </form>
        </body>

   
</html>
